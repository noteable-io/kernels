name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

    paths:
      - '.github/workflows/pages.yml'
      - 'docs/**'

permissions:
  contents: write

jobs:
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: docs
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --frozen-lockfile
      - name: Build website
        run: npm run build

      # Generate a token to publish to gh-pages
      - name: Generate pages token
#        if: ${{ github.ref == 'refs/heads/main' }}
        id: generate_pages_token
        uses: tibdex/github-app-token@b62528385c34dbc9f38e5f4225ac829252d1ea92 # v1.8.0
        with:
          app_id: ${{ secrets.PUBLISHER_APP_ID }}
          installation_id: ${{ secrets.PUBLISHER_APP_INSTALLATION_ID }}
          private_key: ${{ secrets.PUBLISHER_PRIVATE_KEY }}

      # Popular action to deploy to GitHub Pages:
      # Docs: https://github.com/peaceiris/actions-gh-pages#%EF%B8%8F-docusaurus
      - name: Deploy to GitHub Pages
#        if: ${{ github.ref == 'refs/heads/main' }}
        uses: peaceiris/actions-gh-pages@373f7f263a76c20808c831209c920827a82a2847 # v3.9.3
        with:
          github_token: ${{ steps.generate_pages_token.outputs.token }}
          # Build output to publish to the `gh-pages` branch:
          publish_dir: ./docs/build
          user_name: noteable-pages-publisher[bot]
          user_email: 140083265+noteable-pages-publisher[bot]@users.noreply.github.com
