      - datascience:3.9:build
      - datascience:3.10:build
      - datascience:3.11:build

  datascience:all:lock-dependencies-and-build:
    desc: Lock Python dependencies and build all Python datascience images
    cmds:
      - task python:datascience:all:lock-dependencies
      - task python:datascience:all:build

  # Noteable convenience functions
  noteable:3.9:lock-dependencies:
    desc: Lock Python dependencies for Python 3.9 builds using pip-compile
    cmds:
      - task python:noteable:lock-dependencies NBL_PYTHON_VERSION=3.9

  noteable:3.10:lock-dependencies:
